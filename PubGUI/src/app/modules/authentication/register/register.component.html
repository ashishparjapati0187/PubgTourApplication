<form class="register-form"   #registerForm="ngForm"  [style.fontSize.px]="20">
  <div class="register-block">
    <div class="row">
      <h3 class="loginHeader" >Register User</h3>
    </div>
    <div class="row">
      <mat-form-field class="register-input-full-width">
        <input id="firstName" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName">
      </mat-form-field>
      <mat-form-field class="register-input-full-width">
        <input id="lastName" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName">
      </mat-form-field>
      <mat-form-field class="register-input-full-width">
        <input id="userId" matInput placeholder="User ID" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10">
      </mat-form-field>
      <mat-form-field class="register-input-full-width">
        <input id="password" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password">
      </mat-form-field>
    </div>
    <div class="row">
      <button class="register-user" mat-raised-button color="primary" type="submit" (click)="registerUser()">Register</button>&nbsp;
      <button type="button" mat-raised-button color="primary" (click)="resetInput()">Reset</button>
    </div>
  </div>
</form>
